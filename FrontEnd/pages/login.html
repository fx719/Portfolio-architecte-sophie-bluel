        <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
        <nav>

            </ul>
        </nav>
    </header>
    <main>
        <section id="auth-section">
            <h2>Log In</h2>
            <div class="auth-form">
                <form method="post">
                    <div class="user-email-input">
                        <label for="userEmail">E-mail</label>
                        <input type="email" name="user-email" id="user-email" required>
                    </div>
                    <div class="user-password-input">
                        <label for="userPassword">Mot de passe</label>
                        <input type="password" name="user-password" id="user-password" required>
                    </div>
                    <input type="submit" value="Se connecter" id="auth-submission">
                </form>
                <a href="#" id="link-forgotten-password">Mot de passe oublié</a>
            </div>
        </section>
    </main>
    <footer>
        <nav>
            <ul>
                <li>Mentions Légales</li>
            </ul>
        </nav>
    </footer>
    <script src="../scripts/lib/postCredentialsToAPI.js"></script>
    <script src="../scripts/lib/flashMessages.js"></script>
    <script src="../scripts/actions/auth.js"></script>
</body>
